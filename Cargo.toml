[workspace]
members = ["contracts/*"]
resolver = "2"

[workspace.dependencies]
soroban-sdk = "0.8.6"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
